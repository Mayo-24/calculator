<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <input type="text" placeholder="0" id="inputBox">
    <div>
      <button class="icon">AC</button>
       <button class="icon">DEL</button>
        <button class="icon">%</button>
         <button class="icon">/</button>
    </div>
     <div>
       <button>7</button>
       <button>8</button>
       <button>9</button>
       <button class="icon">*</button>
     </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="icon">-</button>
      </div>
       <div>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button class="icon">+</button>
       </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="find">=</button>
        </div>
  </div>
<script src="script.js"></script>
</body>

</html>
